name: Build BOM Creation Tool EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  # Your exact script filename in the repo root:
  SCRIPT_FILE: "BOM Creation Tool_V8 (2).py"
  # Final exe name:
  EXE_NAME: "BOM Creation Tool"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify script exists
        shell: bash
        run: |
          test -f "$SCRIPT_FILE" || (echo "Missing script: $SCRIPT_FILE" && exit 1)
          echo "Found script: $SCRIPT_FILE"

      # Use Python 3.10 (very stable with PyInstaller + pandas)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install runtime/build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.2" "numpy==1.26.4" "openpyxl==3.1.5" "pyinstaller==6.6.0"

      - name: Quick import check (helps catch missing wheels early)
        run: |
          python -c "import pandas, numpy, openpyxl, tkinter; print('Imports OK')"

      - name: Build one-file EXE (windowed)
        shell: cmd
        run: |
          python -m PyInstaller --noconfirm --clean ^
            --name "%EXE_NAME%" ^
            --windowed ^
            --onefile ^
            --hidden-import tkinter ^
            --hidden-import tkinter.ttk ^
            --collect-all pandas ^
            --collect-all numpy ^
            "%SCRIPT_FILE%"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BOM-Creation-Tool-EXE
          path: dist/${{ env.EXE_NAME }}.exe
          if-no-files-found: error

      - name: Create GitHub Release (for tagged builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.EXE_NAME }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
