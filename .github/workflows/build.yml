name: Build BOM Creation Tool EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  SCRIPT_FILE: "BOM Creation Tool_V8 (2).py"   # <-- your exact script filename
  EXE_NAME: "BOM Creation Tool"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify script exists
        shell: bash
        run: |
          test -f "$SCRIPT_FILE" || (echo "Missing script: $SCRIPT_FILE" && exit 1)
          echo "Found script: $SCRIPT_FILE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build one-file EXE (windowed)
        shell: cmd
        run: |
          py -3 -m PyInstaller --noconfirm --clean ^
            --name "%EXE_NAME%" ^
            --windowed ^
            --onefile ^
            --collect-all pandas ^
            --collect-all numpy ^
            "%SCRIPT_FILE%"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BOM-Creation-Tool-EXE
          path: dist/${{ env.EXE_NAME }}.exe
          if-no-files-found: error

      - name: Create GitHub Release (for tagged builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.EXE_NAME }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
